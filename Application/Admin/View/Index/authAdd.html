<include file="Public::header"/>
<include file="Public::left_nav" />
<div class="col-md-10">
    <ol class="breadcrumb">
        <li><a href="{:U('Index/auth')}">权限列表</a></li>
        <li><a href="#">添加权限</a></li>
    </ol>
    <div class="col-md-6">
        <form method="post" role="form" action="authAdd">
            <div class="form-group">
                <label for="auth_name">权限名称</label>
                <input type="text" class="form-control" name="auth_name" id="auth_name" placeholder="请输入名称">
            </div>
            <div class="form-group">
                <label for="auth_url">权限路径</label>
                <input type="text" class="form-control" name="auth_url" id="auth_url" placeholder="请输入名称">
            </div>
            <div class="form-group">
                <label for="auth_level">权限级别</label>
                <input type="text" class="form-control" name="auth_level" id="auth_level" placeholder="请输入名称">
            </div>
            <div class="form-group">
                <label for="pid">父级ID</label>
                <input type="text" class="form-control" name="pid" id="pid" placeholder="请输入名称">
            </div>

            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
<include file="Public::footer" />
